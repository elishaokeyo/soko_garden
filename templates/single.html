<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single</title>
    <link rel="stylesheet" href="../static/files/css/bootstrap.css">
</head>
<body>
    <!-- link navbar  -->
    {% include "navbar.html"%}
    <div class="container-fluid">

        <section class="row">
            <div class="col-md-4">
                <img src="../static/images/{{product[5]}}" alt="" class="img-thumbnail shadow p-4" width="300" height="300">
                <br>
                <h3 class="text-success">{{product[1]}}</h3>
            </div>
            <div class="col-md-8">
                <h4 class="text-success">{{product[2]}}</h4>
                <h4 class="text-danger">{{product[4]}}</h4>
                <h4 class="text-primary">{{product[3]}}</h4>
            </div>
        </section>
        <section class="row">
            <div class="col-md-6">
                {% if session["key"]%}
                    <form action="/mpesa" method="post">
                     <fieldset>
                       
                       <input type="tel" name="phone" placeholder="mpesa no" required id="" class="form-control">
                       <br>
                       <input type="number" name="amount" readonly placeholder=" " value="{{product[3]}}" required   id="" class="form-control">
                       <br>
                       <br><br>
                       <input type="submit" value="pay now" class="btn btn-primary">
                       
                      </fieldset>
                    </form>
                
                {% else %}
                    <b>please login to make payment</b>
                    <a href="/login" class="btn btn-primary">login</a>
                {% endif %}
            </div>
        </section>
        {%include "footer.html"%}
    </div>

</body>
</html>
